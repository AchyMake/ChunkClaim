name: ChunkClaim
version: '${project.version}'
main: net.achymake.chunkclaim.ChunkClaim
api-version: 1.16
prefix: '${project.name}'
load: POSTWORLD
softdepend: [ Vault, PlaceholderAPI ]
authors: [ AchyMake ]
description: '${project.description}'
permissions:
  chunkclaim.default:
    description: default player
    default: op
  chunkclaim.setowner:
    description: sets chunk owner
    default: op
  chunkclaim.delete:
    description: delete claimed chunks
    default: op
  chunkclaim.edit:
    description: edit claimed chunks
    default: op
  chunkclaim.info:
    description: check chunk info
    default: op
  chunkclaim.reload:
    description: reload config
    default: op
commands:
  chunk:
    permission: chunkclaim.default
    description: allows to claim chunks