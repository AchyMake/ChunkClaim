name: ChunkClaim
version: '${project.version}'
main: net.achymake.chunkclaim.ChunkClaim
api-version: 1.16
prefix: '${project.name}'
load: POSTWORLD
softdepend: [ Vault, PlaceholderAPI ]
authors: [ AchyMake ]
description: '${project.description}'
permissions:
  chunkclaim.claim:
    description: default player
    default: op
  chunkclaim.delete:
    description: default player
    default: op
  chunkclaim.edit:
    description: default player
    default: op
  chunkclaim.help:
    description: default player
    default: true
  chunkclaim.info:
    description: default player
    default: op
  chunkclaim.members:
    description: default player
    default: op
  chunkclaim.reload:
    description: reload config
    default: op
  chunkclaim.unclaim:
    description: default player
    default: op
commands:
  chunk:
    permission: chunkclaim.help
    description: allows to claim chunks